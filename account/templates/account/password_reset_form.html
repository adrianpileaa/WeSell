{% extends 'products/main.html' %}
{% block content %}
	<style type="text/css">
		.whole-page{
			height: 80vh;
			width: 100%;
			display: flex;
			justify-content: center;
			align-items: center;
		}
		.reset-div{
			height: 80%;
			width: 60%;
			display: flex;
			flex-direction: column;
			justify-content: center;
			align-items: center;
			background-color: #fff;
			box-shadow: 0 0 5px #ccc;
			border-radius: 4px;
		}
		form{
			display: flex;
			flex-direction: column;
			justify-content: center;
			align-items: center;
		}
		#id_new_password1, #id_new_password2{
			width: 200px;
			height: 20px;
			padding: 0.5rem;
			border-radius: 4px;
			margin: 0.5rem auto 1rem auto;
			font-size: large;
			font-weight: bold;
			border: none;
			box-shadow: 0 0 10px #ccc;
		}
		#id_new_password1:focus, #id_new_password2:focus{
			outline: none;
		}
		label{
			font-weight: bold;
			font-size: large;
			margin-top: 1rem;
		}
		input[type="submit"]{
			width: 190px;
			height: 30px;
			margin: auto;
			font-size: large;
			background-color: #002F34;
			color: #fff;
			border-radius: 5px;
			cursor: pointer;
			transition: 0.4s ease-in-out;
			margin-bottom: 2rem;
		}
		input[type="submit"]:hover{
			background-color: #00181b;
		}
	</style>
	<div class="whole-page">
			<div class="reset-div">
				<h2>Enter new password</h2>
				<p>Please enter your password twice so we can verify if you
				typed it in correctly</p>
				<form method="POST">
					{% csrf_token %}
					{{form}}
					<input type="submit" value="Update Password">
				</form>
		</div>
	</div>
{% endblock content %}
