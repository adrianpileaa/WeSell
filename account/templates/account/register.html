{% extends 'products/main.html' %}
{% load static %}
{% block content %}
	<link rel="stylesheet" type="text/css" href="{% static 'css/account/register.css' %}">
	<style type="text/css">
		.whole-register{
			height: 92vh;
		}
		.register-div{
			height:auto;
		}
	</style>
	<div class="whole-register">
		<div class="register-div">
			<div class="logo-div">
				<h1 id="logo2">
					WeSell
				</h1>
			</div>
			<p id="register-text">
				Register
			</p>
			<hr style="width:100%">
			<form method="POST">
				{% csrf_token %}
				<div class="inputs-div">
					<label for="email">Email</label>
					<input id="inputt" type="email" name="email" placeholder="Email.." required>
					<label for="username">Username</label>
					<input id="inputt" type="text" name="username" placeholder="Username.." required>
					<label for="password">Password</label>
					<input id="inputt" type="password" name="password" placeholder="Password.." required>
					<button id="register-button" type="submit">Create account</button>
				</div>
			</form>
			<div class="errorrs">
				{% for field in register_form %}
					{% for error in field.errors %}
						<p id="errorr">{{ error }}</p>
					{% endfor %}
				{% endfor %}
			</div>
			<div class="no-account-txt">
				<p id="pp">You already have an account? <a href="{% url 'account:login' %}">Login</a></p>
			</div>
		</div>
	</div>
{% endblock content %}
